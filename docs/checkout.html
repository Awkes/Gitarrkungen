<!DOCTYPE html>
<html lang="sv-SE">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Varukorg - Gitarrkungen</title>
  <link href="styles/bootstrap.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>

<body>
  <header class="navbar bg-primary sticky-top">
    <div class="brand-name">
      <img id="guitar" src="images/guitar.svg" alt="Gitarrkungen">
      <h1 id="logo-text" class="text-light mt-2">
        Gitarrkungen
      </h1>
    </div>
    <nav>
      <a href="index.html">
        <img src="images/catalog.svg" alt="Till kassan">
      </a>
    </nav>
  </header>

  <div class="container pt-4">
    <main>

      <h2>Varukorg</h2>
      <hr>
      <table class="table table-responsive d-md-table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th class="align-middle" scope="col">Produkt</th>
            <th class="align-middle text-center" scope="col" style="min-width: 20em;">Antal</th>
            <th class="align-middle text-right" scope="col">Pris</th>
            <th class="align-middle text-right" scope="col"></th>
          </tr>
        </thead>
        <tbody id="cart">

          <tr>
            <td class="align-middle" scope="row"><img src="https://via.placeholder.com/50" alt="${prod.product}"></th>
            <td class="align-middle">PRODUKT</td>
            <td class="align-middle">
              <div class="row justify-content-center">
                <button class="add-product btn btn-sm btn-primary">-</button>
                <input type="text" min="1" max="10" value="1" disabled class="form-control form-control-sm text-center" style="width: 4em;">
                <button class="sub-product btn btn-sm btn-primary">+</button>
              </div>
            </td>
            <td class="align-middle text-right">10000&nbsp;kr</td>
            <td class="align-middle text-right">
              <button class="del-product btn btn-sm btn-danger">&times;</button>
            </td>
          </tr>
          
          <tr>
            <td class="align-middle" scope="row"><img src="https://via.placeholder.com/50" alt="${prod.product}"></th>
            <td class="align-middle">PRODUKT</td>
            <td class="align-middle">
              <div class="row justify-content-center">
                <button class="add-product btn btn-sm btn-primary">-</button>
                <input type="text" min="1" max="10" value="1" disabled class="form-control form-control-sm text-center" style="width: 4em;">
                <button class="sub-product btn btn-sm btn-primary">+</button>
              </div>
            </td>
            <td class="align-middle text-right">10000&nbsp;kr</td>
            <td class="align-middle text-right">
              <button class="del-product btn btn-sm btn-danger">&times;</button>
            </td>
          </tr>

          <tr>
            <td class="align-middle" scope="row"><img src="https://via.placeholder.com/50" alt="${prod.product}"></th>
            <td class="align-middle">PRODUKT</td>
            <td class="align-middle">
              <div class="row justify-content-center">
                <button class="add-product btn btn-sm btn-primary">-</button>
                <input type="text" min="1" max="10" value="1" disabled class="form-control form-control-sm text-center" style="width: 4em;">
                <button class="sub-product btn btn-sm btn-primary">+</button>
              </div>
            </td>
            <td class="align-middle text-right">10000&nbsp;kr</td>
            <td class="align-middle text-right">
              <button class="del-product btn btn-sm btn-danger">&times;</button>
            </td>
          </tr>

        </tbody>
      </table>
      <div id="cart-sum" class="text-right" style="font-size: 2em; color: #000;">
        Summa: 30000 kr
      </div>


      <h2>Skicka beställning</h2>
      <hr>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="input-name">Namn</label>
            <input type="text" class="form-control" id="input-name" placeholder="Förnamn Efternamn">
            <div id="input-name-error" class="alert-danger p-2 mt-1 d-none"></div>
          </div>
          <div class="form-group col-md-6">
            <label for="input-email">E-post</label>
            <input type="email" class="form-control" id="input-email" placeholder="E-post">
            <div id="input-email-error" class="alert-danger p-2 mt-1 d-none"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="input-address">Adress</label>
          <input type="text" class="form-control" id="input-address" placeholder="Vägnamn 13">
          <div id="input-address-error" class="alert-danger p-2 mt-1 d-none"></div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="input-zipcode">Postnummer</label>
            <input type="text" class="form-control" id="input-zipcode" placeholder="Postnummer">
            <div id="input-zipcode-error" class="alert-danger p-2 mt-1 d-none"></div>
          </div>
          <div class="form-group col-md-6">
            <label for="input-city">City</label>
            <input type="text" class="form-control" id="input-city">
            <div id="input-city-error" class="alert-danger p-2 mt-1 d-none"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="input-phone">Telefonnummer</label>
            <input type="number" class="form-control" id="input-phone" placeholder="Telefonnummer">
            <div id="input-phone-error" class="alert-danger p-2 mt-1 d-none"></div>
          </div>
          <div class="form-group col-md-6 align-self-end text-right">
            <button type="submit" class="btn btn-primary" disabled>Skicka beställning</button>
          </div>
        </div>
      </form>

    </main>

    <hr>
    <footer>
      <div>&copy; Andreas Åkerlöf / Daniel Hessling</div>
      <div><a href="products.json" target="_blank">Katalog i JSON-format</a></div>
    </footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts/base.js"></script>
</body>

</html>
